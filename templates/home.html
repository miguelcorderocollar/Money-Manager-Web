{%extends "layout.html"%}
{%block content%}


<div class="top">
        <!--<h2>Hi, {{ current_user.username }}!</h2>-->
        <div class="d-item" id="i-edit" >
            <form id="edit-button" method="get" action="/edit">
                <button type="submit" class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored">
                    Transactions
                </button>
            </form>
        </div>
        <div class="d-item" id="i-balance">
            <h6>Balance</h6>
            <h5>{{balance}}â‚¬</h5>
        </div>
    </div>

<div class="home">
       
    <div id="expense-card">
        <div class="d-item" id="i-expense">
            <h5>Add Expense</h5>
            <form id="input-expense" method="POST">
                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label" style="width: 60px;">
                    <input class="mdl-textfield__input" type="text" pattern="-?[0-9]*(\.[0-9]+)?" id="amount-exp" name="amount">
                    <label class="mdl-textfield__label" for="amount-exp">Amount</label>
                    <span class="mdl-textfield__error">Input is not a number!</span>
                </div>
                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                    <select class="mdl-textfield__input" id="category-exp" name="category">
                        <option></option>
                        {%for i in range(0, lencat)%}
                            <option value={{categories[i]}}>{{categories[i]}}</option>
                        {%endfor%}
                    </select>
                    <label class="mdl-textfield__label" for="category-exp">Category</label>
                </div>
                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label has-placeholder" style="width: 120px;">
                    <input class="mdl-textfield__input" type="date" id="date-exp" name="date">
                    <label class="mdl-textfield__label" for="date-exp">Date</label>
                </div>
                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                    <input class="mdl-textfield__input" type="text" id="note-exp" name="note">
                    <label class="mdl-textfield__label" for="note-exp">Note</label>
                </div>
                <button type="submit" name="submit-input-expense" class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored">
                    Submit
                </button>
            </form>
        </div>
        <div class="d-item" id="i-cat">
            <h5>Add Category</h5>
            <form id="cat-man" method="POST">
                <label>Category</label>
                <input type="text" name="cat-mod">
                <input type="submit" name="cat-add" value="+">
                <input type="submit" name="cat-delete" value="-">
            </form>
        </div >
    </div>
    
    <div id="income-card">
        <div class="d-item" id="i-income">
            <h5>Add Income</h5>
            <form id="input-income" method="POST">
                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label" style="width: 60px;">
                    <input class="mdl-textfield__input" type="text" pattern="-?[0-9]*(\.[0-9]+)?" id="amount-inc" name="amount">
                    <label class="mdl-textfield__label" for="amount-inc">Amount</label>
                    <span class="mdl-textfield__error">Input is not a number!</span>
                </div>
                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                    <select class="mdl-textfield__input" id="category-inc" name="category">
                        <option></option>
                        <option value="Salary">Salary</option>
                        <option value="Allowance">Allowance</option>
                        <option value="Petty cash">Cash</option>
                        <option value="Bonus">Bonus</option>
                        <option value="Other">Other</option>
                    </select>
                    <label class="mdl-textfield__label" for="category-inc">Category</label>
                </div>
                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label has-placeholder" style="width: 120px;>
                    <input class="mdl-textfield__input" type="date" id="date-inc" name="date">
                    <label class="mdl-textfield__label" for="date-inc">Date</label>
                </div>
                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                    <input class="mdl-textfield__input" type="text" id="note-inc" name="note">
                    <label class="mdl-textfield__label" for="note-inc">Note</label>
                </div>
                <button type="submit" name="submit-input-income" class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored">
                    Submit
                </button>
            </form>
        </div>  
        <div class="d-item" id="i-cat">
            <h5>Add Category</h5>
            <form id="cat-man" method="POST">
                <label>Category</label>
                <input type="text" name="cat-mod">
                <input type="submit" name="cat-add" value="+">
                <input type="submit" name="cat-delete" value="-">
            </form>
        </div >
    </div>
    
    
    <div class="d-item" id="i-timeline">
        <h5>Account Evolution</h5>
        <canvas id="timelineGraph"></canvas>
        <div></div>
    </div>
        

    <div class="d-item" id="i-donnut">
        <div  id="i-range">
            <h5>Monthly Summary</h5>
            <form id="input-range" method="POST">
                <label for="start">Start date:</label>
                <input type="date" id="start" name="start">
                <label for="start">End date:</label>
                <input type="date" id="end" name="end">
                <input type="submit"name="submit-date" value="Submit">
            </form>
        </div>
        <canvas id="donnutChart"></canvas>
    </div>

    <div class="d-item" id="i-chart">
        <h5>Annual Summary</h5>
        <form id="cat-man" method="POST">
            <label>Year selection</label>
            <select id="year" name="year">
                    <option value='2020'>2020</option>
                    <option value='2019'>2019</option>
                    <option value='2018'>2018</option>
            </select>
            <input type="submit" name="submit-year" value="Submit">
        </form>
        <canvas id="myChart"></canvas>
    </div>
    
</div>

<script>
    var ctx = document.getElementById('myChart').getContext('2d');
    var chart = new Chart(ctx, {
        // The type of chart we want to create
        type: 'bar',

        // The data for our dataset
        data: {
            labels: ['Jan', 'Feb', 'Mar','Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct', 'Nov','Dic'],
            datasets: [
                {%for i in range(0, lencat)%}
                    {
                    label: '{{categories[i]}}',
                    data: [
                            {%for j in range(0, 12)%}
                                {{exp_t_c[j][i]}},
                            {%endfor%}
                            ],
                    backgroundColor: '{{colors[i]}}'
                },   
                {%endfor%}
            ]
        },

        // Configuration options go here
        options: {	
                title: {
                    display: true,
                    text: 'Year summary'
                },
                tooltips: {
                    mode: 'index',
                    intersect: false
                },
                responsive: true,
                scales: {
                    xAxes: [{
                        stacked: true,
                    }],
                    yAxes: [{
                        stacked: true
                    }]
                }
            }
    });

    var ctx2 = document.getElementById('donnutChart').getContext('2d');
    var chart2 = new Chart(ctx2, {
        // The type of chart we want to create
        type: 'doughnut',

        // The data for our dataset
        data: {
            datasets: [{
                data: {{exp_cat}},
                backgroundColor: [
                    {%for i in range(0, lencat)%}
                        '{{colors[i]}}',
                    {%endfor%}   
                ]
            }],

            // These labels appear in the legend and in the tooltips when hovering different arcs
            labels: [
                    {%for i in range(0, lencat)%}
                        '{{categories[i]}}',
                    {%endfor%}
            ]
        },

        // Configuration options go here
        options: {}
    });

    var ctx3 = document.getElementById('timelineGraph').getContext('2d');
    var chart3 = new Chart(ctx3, {
        // The type of chart we want to create
        type: 'line',

        // The data for our dataset
        data: {
            datasets: [{
            label: 'Demo',
            data: [
                    {%for i in range(0, lentim)%}
                        {
                        x: moment("{{timeline[i][0]}}"),
                        y: {{timeline[i][1]}}
                        },
                    {%endfor%}
                ],    
            borderColor: "#3e95cd",
            fill: false
            }],
            
        },
        options: {
            scales: {
                xAxes: [{
                    type: 'time',
                }]
            },
            legend: false,
            responsive: true,
            maintainAspectRatio: false
        }
    });
</script>

{%endblock%}
